<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            margin: 10px;
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        #loader {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">News App</h1>
        <div class="mb-3 d-flex justify-content-center">
            <input type="text" placeholder="Search.." class="form-control w-50" id="inputField">
            <button onclick="search()" class="btn btn-primary ms-2">Search</button>
        </div>
        <div id="loader" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="row" id="card-section">
            <!-- News articles will be displayed here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
